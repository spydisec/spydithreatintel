name: Auto-Update README with Live Statistics

on:
  push:
    branches:
      - main
    paths:
      - 'stats.json'
      - '.github/readme_*.md'
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Update README with generated statistics
        run: |
          echo "üìä Updating README.md with live statistics..."
          
          # Check if generated files exist
          if [ ! -f .github/readme_confidence_table.md ] || [ ! -f .github/readme_domain_table.md ]; then
            echo "‚ùå Generated statistics files not found. Skipping update."
            exit 0
          fi
          
          python3 << 'PYTHON_SCRIPT'
          import re
          
          # Read the files
          with open('README.md', 'r') as f:
              readme = f.read()
          
          with open('.github/readme_confidence_table.md', 'r') as f:
              confidence_table = f.read().strip()
          
          with open('.github/readme_domain_table.md', 'r') as f:
              domain_table = f.read().strip()
          
          # Replace IP confidence table between markers
          ip_pattern = r'(<!-- IP_STATS_START -->).*?(<!-- IP_STATS_END -->)'
          if re.search(ip_pattern, readme, re.DOTALL):
              readme = re.sub(
                  ip_pattern,
                  r'\1\n' + confidence_table + '\n\2',
                  readme,
                  flags=re.DOTALL
              )
              print("‚úì Updated IP confidence table")
          else:
              print("‚ö† Could not find <!-- IP_STATS_START --> markers")
          
          # Replace domain table between markers
          domain_pattern = r'(<!-- DOMAIN_STATS_START -->).*?(<!-- DOMAIN_STATS_END -->)'
          if re.search(domain_pattern, readme, re.DOTALL):
              readme = re.sub(
                  domain_pattern,
                  r'\1\n' + domain_table + '\n\2',
                  readme,
                  flags=re.DOTALL
              )
              print("‚úì Updated domain table")
          else:
              print("‚ö† Could not find <!-- DOMAIN_STATS_START --> markers")
          
          # Write updated README
          with open('README.md', 'w') as f:
              f.write(readme)
          
          print("‚úì README.md updated successfully")
          PYTHON_SCRIPT
          
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet README.md; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è No changes to README.md"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "‚úì README.md has been updated"
          fi
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "docs: Auto-update README with live statistics [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Summary
        run: |
          echo "## üìä README Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check_changes.outputs.changed }}" == "true" ]; then
            echo "‚úÖ README.md updated with latest statistics" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ÑπÔ∏è README.md already up-to-date" >> $GITHUB_STEP_SUMMARY
          fi
